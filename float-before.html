<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>Floating</title>
</head>
<style>
	div {
		background-color: #00FFFF;
		border: 1px solid black;
	}

	p {
		width: 50px;
		height: 50px;
		border: 1px solid black;
	}
	#p1 {
		background-color: #A52A2A;
		float: right;
		width: 100px;
	}

	#p2 {
		background-color: #DEB887;

	}

	#p3 {
		background-color: #FF7F50;
	}
</style>
<body>
<h1>Floating elements</h1>

<div>This is XYZand ABC
	<p id="p1"></p>
	<p id="p2"></p>
	<p id="p3"></p>
	<section>This is important content</section>
</div>
</body>
</html>
